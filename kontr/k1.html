<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let words = prompt("Введите количество слов:");
        const arr = [];
        for(let h = 1; h <= words; h++){
            arr.push(prompt(`Введите ${h} слово`));
        }
        const findLongestPrefix = (arr) => {
        let longestPrefix = "";
        if (arr.length === 0) return longestPrefix;
        const firstWord = arr[0]; 
        for (let i = 0; i < firstWord.length; i++) { 
            const prefix = firstWord.slice(0, i + 1); 
            for (let j = 1; j < arr.length; j++) {
            if (!arr[j].startsWith(prefix)) { 
                return longestPrefix;
            }
            }
            longestPrefix = prefix;
        }
        return longestPrefix;
        }
        console.log(arr)
        console.log(findLongestPrefix(arr));
    </script>
</body>
</html>
