<body>
    <script>
        let arr = prompt("Введите массив строк через запятую").split(",");
        let prefix = "";
        for (let i = 0; i < arr[0].length; i++) {
        let letter = arr[0][i];
        for (let j = 1; j < arr.length; j++) {
        if (arr[j][i] !== letter) {
        console.log(prefix);}}
        prefix += letter;}
        console.log("Наиболее длинный префикс для всех строк:", prefix);
    </script>
</body>
